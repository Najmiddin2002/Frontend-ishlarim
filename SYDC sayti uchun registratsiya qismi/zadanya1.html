<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SYSDC</title>
        <link rel="stylesheet" href="zadaniya1.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    </head>
    <body>
        <img src="logo_icon.png" alt="" height="35"> 
        <span class="logo-txt">SYSDC</span>

       
        <div class="container-signup">
            <div class="signup-more"></div>
            <div class="wrap-signup">
                <form class="signup-form">
                    <span class="signup-form-title">Ro'yhatdan o'tish</span>

                    <div class="wrap-input">
                        <span class="label-input">Full name</span>
                        <input class="input" type="text" name="name" placeholder=" ">
                        <span class="focus-input"></span>
                    </div>
                            
                    <div class="wrap-input">
                        <label for="phone" class="label-input">Telefon raqami</label>
                        <input type="number" class="input" id="phone" name="userphone" placeholder="iltimos, telefon raqamingizni kiriting" required>
                        <div class="focus-input"></div>
                    </div>

                    <div class="wrap-input">
                        <span class="label-input">E-pochta manzili</span>
                        <input class="input" type="text" name="email" placeholder="Email-manzilingizni kiriting">
                        <span class="focus-input"></span>
                    </div>

                    
                    <div class="wrap-input">
                        <span class="label-input">Password</span>
                        <input class="input" type="password" name="pass" placeholder="parolni kiriting">
                        <span class="focus-input"></span>
                    </div>

                    <div class="container-terms">
                        <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox" for="ckb1">
                            <span class="txt1">
                                Ro'yxatdan o'tish orqali siz SYSDC veb-saytidan <a class="txt2 hov1" href="#">foydalanish shartlariga</a> rozilik bildirasiz</span>
                        </label>
                    </div>
                       
                    <div class="container-signup-form-btn">
                        <div class="wrap-signup-form-btn">
                            <button class="signup-form-btn"><a class="signup-form-btn" href="#"> Sign Up</a></button>
                        </div>
                        <div class="container-signup-form-btn">
                            BIG-IT MChJ 2019-2022 | Barcha huquqlar himoyalangan
                            <span class="wrap-signup-form-btn">Sertifikat raqami: 1033809</span>
                        </div>
                    </div>
                

                </form>
            </div>
        </div>
    </body>
</html>
